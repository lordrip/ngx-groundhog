<button 
  gh-icon-button
  [color]="color"
  variant="secondary"
  #trigger
  cdk-overlay-origin
  #origin="cdkOverlayOrigin"
  (click)="open()"
  [attr.tabindex]="tabIndex"
  [disabled]="disabled"
  [attr.aria-label]="_ariaLabel"
  class="gh-context-dialog-open-trigger">
  <gh-icon>
    <svg viewBox="0 0 512 512">
      <circle cx="404" cy="256" r="44"/>
      <circle cx="256" cy="256" r="44"/>
      <circle cx="108" cy="256" r="44"/>
    </svg>
  </gh-icon>
</button>
<ng-template
  cdk-connected-overlay
  backdropClass="cdk-overlay-transparent-backdrop"
  hasBackdrop
  (backdropClick)="close()"
  (attach)="_onAttached()"
  (detach)="close()"
  [origin]="origin"
  [open]="panelOpen"
  [positions]="_positions">
  <div
    class="gh-context-dialog-panel"
    [attr.aria-labelledby]="_ariaLabel"
    #panel
    role="dialog"
    ghTheme=":dark"
    >
    <div class="gh-context-dialog-content">
      <ng-content></ng-content>
    </div>
    <button
      gh-icon-button
      [color]="color"
      variant="secondary"
      class="gh-context-dialog-close-trigger"
      (click)="close()"
      aria-label="close">
      <gh-icon>
        <svg viewBox="0 0 512 512">
          <path d="M434.191 134.378l-56.568-56.569L256 199.432 134.377 77.809l-56.568 56.569L199.432 256 77.809 377.623l56.568 56.568L256 312.568l121.623 121.623 56.568-56.568L312.568 256z"/>
        </svg>
      </gh-icon>
    </button>
  </div>
</ng-template>
