<table>
    <thead>
        <tr>
            <td *ngFor="let column of columns">
                {{ column.title }}
            </td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let row of dataSource; let index=index; let odd=odd; let even=even;">
            <td *ngFor="let column of columns">
                {{ getCell(row, column.index) }}
            </td>
        </tr>
    </tbody>
</table>
