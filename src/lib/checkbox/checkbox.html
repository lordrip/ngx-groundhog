<label
  class="gh-checkbox-label"
  [attr.for]="_inputId">
  <input #input
    type="checkbox"
    class="gh-checkbox-input"
    [required]="required"
    [checked]="checked"
    [disabled]="disabled"
    [name]="name"
    [value]="value"
    [id]="_inputId"
    [tabIndex]="tabIndex"
    (change)="_onInputChange($event)"
    (click)="_onInputClick($event)"/>
  <div class="gh-checkbox-container">
    <div class="gh-checkbox-checkmark">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M453.448 132.553l-49.026-41.138-200.55 239.005L99.69 243.001l-41.138 49.027L211.76 420.586z"/>
        </svg>
    </div>
  </div>
  <div class="gh-checkbox-caption">
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <ng-content></ng-content>
  </div>
</label>
