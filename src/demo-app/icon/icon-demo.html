<h1>Icons</h1>

<p>
  Registered by name:<br>
  <gh-icon svgIcon="agent"></gh-icon>
</p>
<p>
  Registered by name and namespace:<br>
  <gh-icon svgIcon="core:sensor"></gh-icon>
  <gh-icon svgIcon="core:ai"></gh-icon>
</p>

<p>
    Using different sizes:<br>
    <gh-icon svgIcon="agent" size="xsmall"></gh-icon> <small>xsmall</small><br>
    <gh-icon svgIcon="agent" size="small"></gh-icon> <small>small (default)</small><br>
    <gh-icon svgIcon="agent" size="medium"></gh-icon><small>medium</small><br>
    <gh-icon svgIcon="agent" size="large"></gh-icon><small>large</small><br>
    <gh-icon svgIcon="agent" size="xlarge"></gh-icon><small>xlarge</small>
  </p>

<p>
  Deprecated size: 
  <gh-icon svgIcon="agent" size="big"></gh-icon> <small>big</small>
</p>
