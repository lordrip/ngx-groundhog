<div class="demo-context-dialog">
  <h1>Context dialog</h1>
  <p>
    Edit click count: {{deleteClickCount}}<br/>
    Opened: {{opened}}<br/>
    Disabled: {{disabled}}
  </p>
  <section>
    <button gh-button (click)="disabled=!disabled">Disable</button>
    <gh-context-dialog (openedChange)="opened = $event" [disabled]="disabled" #contextDialog>
      <p>Who has access?</p>
      <gh-radio-group [(ngModel)]="groupValue" name="group0">
        <p><gh-radio-button value="you">Only you</gh-radio-button></p>
        <p><gh-radio-button value="anyone">Anyone with this link can access</gh-radio-button></p>
      </gh-radio-group>
      <button gh-button>Copy link</button>
      <a>Manage access</a>
    </gh-context-dialog>
    <button gh-button (click)="close()">Close</button>
    <button gh-button (click)="open()">Open</button>
  </section>
</div>
