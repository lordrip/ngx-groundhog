<div class="demo-radio">
  <section>
    <h1>Radio</h1>

    <div>
      <strong>Grouped by radio-group</strong>
      <p>Value: {{groupValue}}</p>
      <gh-radio-group [(ngModel)]="groupValue" name="group0">
        <p><gh-radio-button value="aberfeldy">Aberfeldy</gh-radio-button></p>
        <p><gh-radio-button value="dalmore">Dalmore</gh-radio-button></p>
        <p><gh-radio-button value="jacky" disabled>Jack Daniels</gh-radio-button></p>
        <p><gh-radio-button value="glenlivet">Glenlivet</gh-radio-button></p>
      </gh-radio-group>
    </div>

    <div class="dark" ghTheme=":dark">
      <strong>Grouped by name</strong>
      <p>Value: {{singleValue}}</p>
      <p><gh-radio-button name="group1" value="homer" [checked]="singleValue == 'homer'" (change)="$event.value == 'homer' && singleValue = $event.value">Homer</gh-radio-button></p>
      <p><gh-radio-button name="group1" value="marge" [checked]="singleValue == 'marge'" (change)="$event.value == 'marge' && singleValue = $event.value">Marge</gh-radio-button></p>
      <p><gh-radio-button name="group1" value="barth" disabled>Barth</gh-radio-button></p>
      <p><gh-radio-button name="group1" value="lisa" [checked]="singleValue == 'lisa'" (change)="$event.value == 'lisa' && singleValue = $event.value">Lisa</gh-radio-button></p>
    </div>
  </section>
</div>
