<div class="demo-checkbox">
  <h1>Checkbox</h1>
  <section>
    <gh-checkbox>Basic checkbox</gh-checkbox>
    <gh-checkbox checked>Checked checkbox</gh-checkbox>
    <gh-checkbox disabled>Disabled checkbox</gh-checkbox>
  </section>
  <section>
    <h3>Ng Forms</h3>
    <div>
      <gh-checkbox
        [(ngModel)]="isChecked"
        [disabled]="isDisabled">Some question</gh-checkbox>
      <strong>{{isChecked ? 'Yes!' : 'No!'}}</strong>
    </div>
    <div>
      <gh-checkbox
        [(ngModel)]="isDisabled">Disabled</gh-checkbox>
    </div>
  </section>
</div>
