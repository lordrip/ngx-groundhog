<div class="demo-table">
  <h1>Table</h1>
  <section>

    <p>DataSource with attributes</p>
    <gh-table [dataSource]="attrData">
      <gh-column title="Nombre" index="name"></gh-column>
      <gh-column title="Edad" index="age"></gh-column>
      <gh-column index="age"></gh-column>
    </gh-table>

    <p>DataSource without attributes</p>
    <gh-table [dataSource]="indexData">
      <gh-column title="Columna 1" index="0"></gh-column>
      <gh-column title="Columna 2" index="1"></gh-column>
      <gh-column title="Columna 3" index="2"></gh-column>
      <gh-column title="Columna 2" index="1"></gh-column>
    </gh-table>

  </section>
</div>
