<div class="demo-table">
  <h1>Table</h1>
  <section>

    <gh-table [dataSource]="data">

      <!-- Name Definition -->
      <ng-container ghColumnDef="name">
        <gh-header-cell *ghHeaderCellDef>Name</gh-header-cell>
        <gh-cell *ghCellDef="let row"> {{row.name}} </gh-cell>
      </ng-container>

      <!-- Age Definition -->
      <ng-container ghColumnDef="age">
        <gh-header-cell *ghHeaderCellDef>Age</gh-header-cell>
        <gh-cell *ghCellDef="let row"> {{row.age}} </gh-cell>
      </ng-container>

      <!-- Button Example -->
      <ng-container ghColumnDef="component">
        <gh-header-cell *ghHeaderCellDef>Custom Component</gh-header-cell>
        <gh-cell *ghCellDef="let row"></gh-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <gh-header-row *ghHeaderRowDef="['name', 'age', 'component', 'name', 'name', 'name', 'name']"></gh-header-row>
      <!-- <gh-row [ngClass]="{even: even, odd: odd}" *ghRowDef="let even=even; let odd=odd; let row; columns: ['name', 'age', 'component', 'name', 'name', 'name', 'name']"></gh-row> -->
      <gh-row *ghRowDef="let row; columns: ['name', 'age', 'component', 'name', 'name', 'name', 'name']"></gh-row>
    </gh-table>


  </section>
</div>
