<div class="demo-table">
  <h1>Table</h1>

  <h2>Table</h2>
  <div class="info-container">
    <!-- Datasource -->
    <section>
      <h3>Datasource</h3>
      <blockquote>
        <pre [innerHtml]="dataObjDisp">
        </pre>
      </blockquote>
    </section>

    <!-- Resulting Table -->
    <section>
      <h3>Table</h3>
      <gh-table [dataSource]="dataObj">
        <!-- Name Definition -->
        <ng-container ghColumnDef="name">
          <gh-header-cell *ghHeaderCellDef>Name</gh-header-cell>
          <gh-cell *ghCellDef="let row"> {{row.name}} </gh-cell>
        </ng-container>

        <!-- Age Definition -->
        <ng-container ghColumnDef="age">
          <gh-header-cell *ghHeaderCellDef>Age</gh-header-cell>
          <gh-cell *ghCellDef="let row"> {{row.age}} </gh-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <gh-header-row *ghHeaderRowDef="['name', 'age']"></gh-header-row>
        <gh-row *ghRowDef="let row; columns: ['name', 'age']"></gh-row>
      </gh-table>
    </section>
  </div>

  <div class="info-container">
    <!-- Datasource -->
    <section>
      <h3>Datasource</h3>
      <blockquote>
        <pre [innerHtml]="dataArrDisp">
        </pre>
      </blockquote>
    </section>

    <!-- Resulting Table -->
    <section>
      <h3>Table</h3>
      <gh-table [dataSource]="dataArr">
        <!-- Name Definition -->
        <ng-container ghColumnDef="name">
          <gh-header-cell *ghHeaderCellDef>Name</gh-header-cell>
          <gh-cell *ghCellDef="let row"> {{row[0]}} </gh-cell>
        </ng-container>

        <!-- Age Definition -->
        <ng-container ghColumnDef="age">
          <gh-header-cell *ghHeaderCellDef>Age</gh-header-cell>
          <gh-cell *ghCellDef="let row"> {{row[1]}} </gh-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <gh-header-row *ghHeaderRowDef="['name', 'age']"></gh-header-row>
        <gh-row *ghRowDef="let row; columns: ['name', 'age']"></gh-row>
      </gh-table>
    </section>
  </div>

</div>
