<h1>Kitchen sink app</h1>

<h2>Button</h2>

<button gh-button>button</button>
<button gh-icon-button><gh-icon></gh-icon>icon-button</button>

<gh-progress-circle
  [min]="progressCircleMin"
  [max]="progressCircleMax"
  [value]="progressCircleValue">
</gh-progress-circle>

<gh-form-field>
  <input type="text" ghInput placeholder="test" value="abc">
</gh-form-field>

<gh-tile>
  <gh-tile-icon><gh-icon svgIcon="agent"></gh-icon></gh-tile-icon>
  <gh-tile-title>L-W8-64-APMDay3</gh-tile-title>
  <gh-tile-subtitle>Linux (x84, 64-bit)</gh-tile-subtitle>
  Network traffic
</gh-tile>

<gh-card>
  <gh-card-icon><gh-icon svgIcon="agent"></gh-icon></gh-card-icon>
  <gh-card-title>Top 3 JavaScript errors</gh-card-title>
  <gh-card-subtitle>Some subtitle</gh-card-subtitle>
  <gh-card-actions><button gh-button variant="secondary">Some Action</button></gh-card-actions>
  The card is not an interactive element, therefore, there are no hover, active and disabled card.
</gh-card>

<section ghTheme="turquoise:dark"></section>

<gh-context-menu>
  <gh-context-menu-item>Test</gh-context-menu-item>
</gh-context-menu>

<gh-radio-group name="group0">
  <gh-radio-button value="aberfeldy">Aberfeldy</gh-radio-button>
  <gh-radio-button value="dalmore">Dalmore</gh-radio-button>
  <gh-radio-button value="jacky" disabled>Jack Daniels</gh-radio-button>
  <gh-radio-button value="glenlivet">Glenlivet</gh-radio-button>
</gh-radio-group>

<gh-checkbox>Checkbox label</gh-checkbox>
